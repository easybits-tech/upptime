status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # baseUrl: /your-repo-name
  baseUrl: /upptime
  theme: night
  logoUrl: https://easybits.tech/assets/icons/easybits-logo-white.svg
  name: easybits
  favicon: https://easybits.tech/favicon.ico
  introTitle: "**easybits** is the the easiest Way to build unique automation pipelines."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/easybits-tech/upptime).
  navbar:
    - title: Homepage
      href: https://www.easybits.tech
    - title: Status
      href: /upptime
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  metaTags:
    - name: "robots"
      content: "noindex"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration


# Schedule config
workflowSchedule:
  uptime: "*/5 * * * *"
