# Change these first
owner: easybits-tech # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Website
    url: https://www.easybits.tech
    expectedStatusCodes:
      - 200
      - 201
      - 404

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # baseUrl: /your-repo-name
  logoUrl: https://easybits.tech/assets/icons/easybits-logo-white.svg
  name: easybits
  introTitle: "**easybits** is the the easiest Way to build unique automation pipelines."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/easybits-tech/upptime).
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
